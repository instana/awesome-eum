<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/bootstrap.min.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/mydefault.css' | relative_url }}">
    <script src="{{ '/assets/js/bootstrap.bundle.min.js' | relative_url }}"></script>
</head>

<body>
    <main id="content" class="main-content bd-main order-1" role="main">
        {{ content }}

        <footer class="site-footer">
            {% if site.github.is_project_page %}
            <span class="site-footer-owner"><a target="_blank" href="{{ site.github.repository_url }}">{{
                    site.github.repository_name }}</a> is maintained by <a target="_blank" href="{{ site.github.owner_url }}">{{
                    site.github.owner_name }}</a>.</span>
            {% endif %}
            <!-- https://ibm-cloud.slack.com/archives/C01M0N6CMRS -->
        </footer>
    </main>
</body>

</html>
